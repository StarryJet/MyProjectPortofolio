<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM E-Clinic System</title>
    <link rel="stylesheet" href="appointmentstyle.css">
    <script src="appointment.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="UTM Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="appointment.html">Appointment</a></li>
                    <li><a href="consultation.html">Consultation</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="index.html">Welcome User!</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <div class="banner-content">
                <h1>UTM E-Clinic System</h1>
                <h2>Appointment Request</h2>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container">
          <div class="form-container">
            <form action="" method="post">
              <div class="patient-info">
                <h2>Patient Information</h2>
                <div class="input-group">
                  <label for="patient-name">Patient Name:</label>
                  <input type="text" id="patient-name" name="patient-name" placeholder="-- insert patient name --" required>
                </div>
                <div class="input-group">
                  <label for="matric-number">Matric Number:</label>
                  <input type="text" id="matric-number" name="matric-number" placeholder="-- insert matric number --" required>
                </div>
                <div class="input-group">
                  <label for="patient-address">Patient Address:</label>
                  <input type="text" id="patient-address" name="patient-address" placeholder="-- insert patient address --" required>
                </div>
                <div class="input-group">
                  <label for="contact-number">Contact Number:</label>
                  <input type="tel" id="contact-number" name="contact-number" placeholder="-- insert contact number --" required>
                </div>
                <div class="input-group">
                  <label for="email-address">Email Address;</label>
                  <input type="email" id="email-address" name="email-address" placeholder="-- insert email address --" required>
                </div>
              </div>
              <div class="appointment-info">
                <h2>Appointment Information</h2>
                <div class="input-group">
                  <label for="date-appointment">Date of Appointment</label>
                  <input type="date" id="date-appointment" name="date-appointment" required>
                </div>
                <div class="input-group">
                  <label for="time-appointment">Time of Appointment</label>
                  <select id="time-appointment" name="time-appointment" required>
                    <option value="NULL">-- Select Time --</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="10:30 AM">10:30 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="11:30 AM">11:30 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="1:00 PM">12:30 PM</option>
                    <option value="2:00 PM">2:00 PM</option>
                    <option value="2:30 PM">2:30 PM</option>
                    <option value="3:00 PM">3:00 PM</option>
                    <option value="3:30 PM">3:30 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="doctor-appointment">Doctor</label>
                  <select id="doctor-appointment" name="doctor-appointment" required>
                    <option value="NULL">-- Select Doctor --</option>
                    <option value="Dr. Johnson">Dr. Johnson</option>
                    <option value="Dr. Smith">Dr. Smith</option>
                  </select>
                </div>
                <div class="availability-status">
                  <p id="availability-message"></p>
                </div>
              </div>
              <button type="submit" onclick="window.location.href='consultation.html'">Submit</button>
            </form>
          </div>
        </div>
      </section>
</body>
<footer>
    <div class="container">
        <p>&copy; 2024 UTM E-Clinic System. All rights reserved.</p>
    </div>
</footer>

</html>
